<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>
<body>
    <header>
        <h1>video<span>belajar</span></h1>
    </header>
    <main>
        <div id="login-container"  class="animate__animated animate__zoomIn">
            <div class="text-center mb-6">
                <h2>Masuk ke Akun</h2>
                <p>Yuk, lanjutin belajarmu di videobelajar.</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="email">E-Mail <span class="text-red-500">*</span></label>
                    <input id="email" type="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi <span class="text-red-500">*</span></label>
                    <input id="password" type="password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="forgot-password">
                    <a href="#">Lupa Password?</a>
                </div>
                <button class="login-button" type="submit"><a href="landing.html">Masuk</a></button>
                <button class="register-button" type="button"><a href="register.html">Daftar</a></button>
                <div class="or">atau</div>
                <button class="google-button" type="button">
                 <img src="../Image/google.png">
                    <p>Masuk dengan Google</p>
                </button>
            </form>
        </div>
    </main>
</body>
</html>
